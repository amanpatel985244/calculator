<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <input id="display" type="text" readonly>
        <div class="button-container">
            <button class="btn"id="gray"onclick="btnAC()">AC</button>
            <button class="btn"id="gray">+/-</button>
            <button class="btn"id="gray"onclick="btn('/')">%</button>
            <button class="btn" id="orange"onclick="btn('%')" >รท</button>
            <button class="btn" onclick="btn('7')">7</button>
            <button class="btn" onclick="btn('8')">8</button>
            <button class="btn" onclick="btn('9')">9</button>
            <button class="btn"id="orange"onclick="btn('*')">x</button>
            <button class="btn" onclick="btn('4')">4</button>
            <button class="btn" onclick="btn('5')">5</button>
            <button class="btn" onclick="btn('6')">6</button>
            <button class="btn"id="orange"onclick="btn('-')">-</button>
            <button class="btn" onclick="btn('1')">1</button>
            <button class="btn" onclick="btn('2')">2</button>
            <button class="btn" onclick="btn('3')">3</button>
            <button class="btn"id="orange"onclick="btn('+')">+</button>
            <button class="btn" id="zero" onclick="btn('0')">0</button>
            <button class="btn"onclick="btnc()">c</button>
            <button class="btn"id="orange"onclick="btneq()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
